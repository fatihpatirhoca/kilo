
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#a855f7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Kilo Kontrol√º Premium</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23a855f7;'/><stop offset='100%' style='stop-color:%236366f1;'/></linearGradient></defs><rect width='100' height='100' rx='25' fill='black'/><path d='M30 70 L50 30 L70 70' stroke='white' stroke-width='8' fill='none' stroke-linecap='round'/><circle cx='50' cy='50' r='10' fill='url(%23g)'/></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #a855f7;
            --bg-start: #020617;
            --bg-end: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(15, 23, 42, 0.6);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            transition: background 0.5s ease;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glass {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .premium-shadow {
            box-shadow: 0 0 20px -5px var(--primary);
        }
        * { transition: color 0.3s ease, border-color 0.3s ease, background-color 0.3s ease; }
        
        /* PWA Splash Screen Simulator */
        #pwa-splash {
            position: fixed;
            inset: 0;
            background: #020617;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="pwa-splash">
        <svg width="80" height="80" viewBox="0 0 100 100">
            <rect width="100" height="100" rx="25" fill="black"/>
            <circle cx="50" cy="50" r="20" fill="purple" opacity="0.5">
                <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite" />
            </circle>
            <path d="M30 70 L50 30 L70 70" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
        </svg>
        <p style="color: white; margin-top: 20px; font-family: serif; letter-spacing: 2px;">VITALIS PREMIUM</p>
    </div>
    
    <div id="root"></div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('SW Registered');
                }).catch(err => console.log('SW Error:', err));
            });
        }
        
        // Remove Splash Screen
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const splash = document.getElementById('pwa-splash');
                if (splash) {
                    splash.style.opacity = '0';
                    setTimeout(() => splash.remove(), 500);
                }
            }, 1500);
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
